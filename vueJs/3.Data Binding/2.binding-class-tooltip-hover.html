<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar binding class tooltip hover</title>
    <style>
        .warna {
            color: salmon
        }
    </style>
</head>

<body>
    <div id="apps">
        <h2 :class="ubah" :title='pesan'>Binding Class dengan Vue</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#apps",
            data: {
                ubah: 'warna',
                pesan: 'contoh title'
            }
        })
    </script>
</body>

</html>
