<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>

<body>
    <div id='apps'>
        <h1 v-if='tampil'>{{pesan1}}</h1>
        <h1 v-else if='tampil'>{{pesan2}}</h1>
        <!-- <h1 v-show='tampil == true'>{{pesan}}</h1> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#apps',
            data: {
                tampil: false,
                pesan1: "Belajar Conditional",
                pesan2: "Belajar else Conditional",
            }
        })
    </script>
</body>

</html>
