html lang="en">

<head>
    <title>Latihan 2</title>
</head>

<body>
    <div id="apps">
        <input type='number' value='currentnumber' v-model='currentnumber'>
        <button @click="buttonlistener('buttonadd')">Add</button>
        <p>Data : {{ maindata.toString() }}</p>
        <p>Odd : {{odddata.toString() }}</p>
        <p>Even : {{evendata.toString() }}</p>
        <button @click="buttonlistener('buttonsearch')">Search</button>
        <button @click="buttonlistener('buttonclear')">Clear</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#apps",
            data: {
                maindata: [2, 4, 5, 6, 8, 9],
                odddata: [],
                evendata: [],
                currentnumber: 1
            },
            methods: {
                buttonlistener(buttonID) {
                    if (buttonID == 'buttonadd') {
                        this.maindata.push(this.currentnumber);
                    } else if (buttonID == 'buttonsearch') {
                        this.odddata = []
                        this.evendata = []

                        for (var i = 0; i < this.maindata.length; i++) {
                            if (this.maindata[i] % 2) {
                                this.evendata.push(this.maindata[i])
                            } else {
                                this.odddata.push(this.maindata[i])
                            }
                        }
                    } else {
                        this.odddata = []
                        this.evendata = []
                    }
                },
                setcurrentnumbermethod() {

                }
            },
            watcher: {
                currentnumber: 'setcurrentnumbermethod'
            }
        });
    </script>

</body>

</html>
