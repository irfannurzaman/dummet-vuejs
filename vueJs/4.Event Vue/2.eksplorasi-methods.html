<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksplorasi Computed</title>
</head>

<body>
    <div id="apps">
        <h3>Hasil dari perhitungan bilangan {{a}} dan {{b}}</h3>
        <button v-on:click='diproses'>Proses</button> <br>
        Penjumlahan : {{jumlah}} <br>
        kurang : {{kurang}} <br>
        kali : {{kali}} <br>
        pembagian : {{bagi}} <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#apps",
            data: {
                a: 3,
                b: 5,
                jumlah: 0,
                kurang: 0,
                kali: 0,
                bagi: 0

            },
            methods: {
                diproses() {
                    this.jumlah = this.a + this.b,
                        this.kurang = this.a - this.b,
                        this.kali = this.a * this.b,
                        this.bagi = this.a / this.b
                }
            }
        })
    </script>
</body>

</html>
