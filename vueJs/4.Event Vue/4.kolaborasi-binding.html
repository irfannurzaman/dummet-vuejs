<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolaborasi Binding</title>
</head>

<body>
    <div id='apps'>
        <img v-bind:src="imgsrc" :style="{width: lebar + 'px'}" :title="keterangan">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#apps",
            data: {
                imgsrc: '../gambar/koala.jpg',
                lebar: 200,
                keterangan: 'ini adalah koala'
            }
        })
    </script>
</body>

</html>
