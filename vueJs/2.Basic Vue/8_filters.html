<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar filters</title>
</head>

<body>
    <div id="apps">
        <h3>Normal</h3>
        <p>{{pesan}}</p>

        <h3>jika huruf dibalik</h3>
        <p>{{pesan | capt}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#apps",
            data: {
                pesan: "belajar vue"
            },

            filters: {
                capt: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }

        })
    </script>
</body>

</html>
