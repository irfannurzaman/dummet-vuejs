<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar vue-text</title>
</head>
<body>
    <div id="apps" v-text= "pesan"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
var app = new Vue ({
    el : "#apps",
    data : {
        pesan : "selamat sore!"
    }
})
    </script>
</body>
</html>
